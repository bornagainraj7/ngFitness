<div class="container">

  <div class="columns">
    <div class="space"></div>
    <mat-form-field appearance="outline" *ngIf="allExercises.data.length > 0" class="column col-md-10 col-8 col-mx-auto">
      <mat-label>Search...</mat-label>
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="space"></div>
  </div>

  <section class="columns" >

    <mat-card class="column col-md-12 col-11 col-mx-auto">
      <mat-table [dataSource]="allExercises" matSort >
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.date.toDate() | date }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="calories">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Calories</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.calories | number }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="duration">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.duration | number }}s</mat-cell>
        </ng-container>
        <ng-container matColumnDef="state">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.state }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row;columns: displayedColumns;"></mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons></mat-paginator>
    </mat-card>

  </section>

  <div class="two-space"></div>
  <section *ngIf="allExercises.data.length <= 0" fxLayoutAlign="center">
    <p>No exercises yet!</p>
  </section>
  <div class="two-space"></div>
</div>
