<div class="two-space"></div>
<section class="signup-form">
  <div class="columns">
    <div class="column col-mx-auto col-sm-12 col-md-8 col-lg-6 col-xl-5 col-4">
      <mat-card>
        <mat-card-title class="text-center">
          <h1>Login</h1>
        </mat-card-title>
        <div class="space"></div>
        <mat-card-content>
          <form [formGroup]="form" (submit)="onLogin()" >
            <mat-form-field appearance="outline">
              <mat-label>Your Email</mat-label>
              <input matInput type="email" placeholder="Email" formControlName="email" >
              <mat-hint>Please enter a valid email.</mat-hint>
              <mat-error>Invalid or missing email.</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Your Password</mat-label>
              <input matInput type="password" placeholder="Password" formControlName="password">
              <mat-hint >Please enter your password.</mat-hint>
              <mat-error >Password is missing.</mat-error>
            </mat-form-field>
            <br>
            <br>
            <button *ngIf="!(isLoading$ | async)" mat-raised-button type="submit" color="accent" [disabled]="form.invalid">Submit</button>
            <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
          </form>
          <div class="space"></div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>


</section>
